<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="logoContainer">
            <div class="logoContainer--logo">
                <span>
                    <img src="logo.png" alt="logo">
                    <h1>MonkeyStay</h1>
                </span>
            </div>
        </div>
        <div class="formContainer">
            <div class="formContainer--intro">
                <p class="formContainer--intro--text">
                    Welcome to the Monkey Hotel, situated in the beautiful Kenyan National Park! This is the perfect
                    place to unwind from the busy work life - with monkey friends! Sign up now to get on your way!
                </p>
            </div>
            <div class="formContainer--form">
                <div class="formContainer--form--title">Climb into the trees!</div>
                <label for="" class="formContainer--form--label">First Name
                    <input type="text" class="formContainer--form--input">
                </label>
                <label for="" class="formContainer--form--label">Last Name
                    <input type="text" class="formContainer--form--input">
                </label>
                <label for="" class="formContainer--form--label">Email
                    <input type="text" class="formContainer--form--input">
                </label>
                <label for="" class="formContainer--form--label">Phone Number
                    <input type="text" class="formContainer--form--input">
                </label>
                <label for="" class="formContainer--form--label">Password
                    <input type="text" class="formContainer--form--input">
                </label>
                <label for="" class="formContainer--form--label">Confirm Password
                    <input type="text" class="formContainer--form--input">
                </label>
            </div>
            <div class="formContainer--footer">
                <button type="submit" class="formContainer--form--submitButton">
                    Create Account
                </button>
                <span>
                    <p class="formContainer--footer--alreadyAccountMsg">
                        Already have an account?
                    </p>
                    <a href="http://" class="formContainer--footer--loginLink">Log in</a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
